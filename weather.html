<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Weather Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'weather-dark': '#1e293b',
                        'weather-primary': '#374151',
                        'weather-accent': '#60a5fa',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937;
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }
        body {
            background-color: #0f172a;
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen flex items-start justify-center p-4 sm:p-8">

    <div id="app" class="w-full max-w-2xl bg-weather-primary shadow-2xl rounded-xl p-6 md:p-10 mt-10 text-white flex flex-col gap-6">

        <h1 class="text-3xl sm:text-4xl font-extrabold text-center text-weather-accent">
            <span class="inline-block align-middle">
                <svg class="w-8 h-8 md:w-10 md:h-10 text-yellow-300" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a8 8 0 100 16A8 8 0 0010 2zm0 14.5a.5.5 0 010-1 6.5 6.5 0 000-13 8 8 0 010 16zM10 5a.5.5 0 01.5.5v3a.5.5 0 01-1 0v-3A.5.5 0 0110 5zM10 11a.5.5 0 01.5.5v3a.5.5 0 01-1 0v-3A.5.5 0 0110 11z"></path></svg>
            </span>
            Weather Tracker
        </h1>

        <div class="flex flex-col sm:flex-row gap-3">
            <input 
                type="text" 
                id="city-input" 
                placeholder="Enter city name (e.g., London, Tokyo)"
                class="flex-grow p-3 rounded-lg border-2 border-weather-accent/50 bg-weather-dark text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-weather-accent transition duration-200 shadow-inner"
            >
            <button 
                id="search-button"
                class="px-6 py-3 bg-weather-accent text-weather-dark font-bold rounded-lg hover:bg-weather-accent/80 transition duration-300 transform hover:scale-[1.02] shadow-lg focus:outline-none focus:ring-2 focus:ring-weather-accent focus:ring-offset-2 focus:ring-offset-weather-primary"
            >
                Search Weather
            </button>
        </div>

        <div id="message-container" class="h-10">
            <p id="message" class="text-red-400 text-center font-medium transition duration-300"></p>
        </div>
        
        <div id="loading-spinner" class="hidden text-center">
            <svg class="animate-spin h-8 w-8 text-weather-accent mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        </div>

        <div id="weather-display" class="hidden bg-weather-dark p-6 rounded-lg shadow-xl border border-weather-accent/30 transition duration-500 ease-in-out">
            
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center border-b pb-4 mb-4 border-weather-primary">
                <div>
                    <h2 id="city-name" class="text-4xl sm:text-5xl font-extrabold text-white">City Name</h2>
                    <p id="date-time" class="text-gray-400 text-sm mt-1"></p>
                </div>
                <div class="flex items-center mt-4 md:mt-0">
                    <img id="weather-icon" alt="Weather icon" class="w-16 h-16 mr-3">
                    <p id="temperature" class="text-6xl sm:text-7xl font-light text-weather-accent">--째C</p>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4 text-center">
                <div class="bg-weather-primary p-4 rounded-lg shadow-md">
                    <p class="text-sm text-gray-400">Condition</p>
                    <p id="description" class="text-xl font-semibold capitalize mt-1 text-white">--</p>
                </div>
                <div class="bg-weather-primary p-4 rounded-lg shadow-md">
                    <p class="text-sm text-gray-400">Humidity</p>
                    <p id="humidity" class="text-xl font-semibold mt-1 text-white">--%</p>
                </div>
                <div class="bg-weather-primary p-4 rounded-lg shadow-md">
                    <p class="text-sm text-gray-400">Wind Speed</p>
                    <p id="wind-speed" class="text-xl font-semibold mt-1 text-white">-- m/s</p>
                </div>
                <div class="bg-weather-primary p-4 rounded-lg shadow-md">
                    <p class="text-sm text-gray-400">Feels Like</p>
                    <p id="feels-like" class="text-xl font-semibold mt-1 text-white">--째C</p>
                </div>
            </div>
        </div>
        
        <div class="text-center text-xs text-gray-500 pt-4 border-t border-weather-primary mt-4">
            Powered by OpenWeatherMap API.
        </div>

    </div>

    <script>
        const API_KEY = "0d81f7ad3b922f9692131f36cd4915cc";
        const BASE_URL = "https://api.openweathermap.org/data/2.5/weather";

        const cityInput = document.getElementById('city-input');
        const searchButton = document.getElementById('search-button');
        const messageElement = document.getElementById('message');
        const loadingSpinner = document.getElementById('loading-spinner');
        const weatherDisplay = document.getElementById('weather-display');

        const cityNameEl = document.getElementById('city-name');
        const dateTimeEl = document.getElementById('date-time');
        const temperatureEl = document.getElementById('temperature');
        const weatherIconEl = document.getElementById('weather-icon');
        const descriptionEl = document.getElementById('description');
        const humidityEl = document.getElementById('humidity');
        const windSpeedEl = document.getElementById('wind-speed');
        const feelsLikeEl = document.getElementById('feels-like');

        function resetUI() {
            messageElement.textContent = '';
            loadingSpinner.classList.add('hidden');
            weatherDisplay.classList.add('hidden');
        }

        function setLoading(isLoading) {
            resetUI();
            if (isLoading) {
                loadingSpinner.classList.remove('hidden');
            }
        }

        function displayError(msg) {
            resetUI();
            messageElement.textContent = msg;
        }

        function formatDateTime(timestamp) {
            const date = new Date(timestamp * 1000);
            return date.toLocaleTimeString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit' 
            });
        }

        function displayWeather(data) {
            resetUI();
            weatherDisplay.classList.remove('hidden');

            const tempC = Math.round(data.main.temp);
            const feelsLikeC = Math.round(data.main.feels_like);
            const description = data.weather[0].description;
            const iconCode = data.weather[0].icon;

            cityNameEl.textContent = `${data.name}, ${data.sys.country}`;
            dateTimeEl.textContent = `Current time: ${formatDateTime(data.dt)}`;
            temperatureEl.textContent = `${tempC}째C`;
            descriptionEl.textContent = description;
            humidityEl.textContent = `${data.main.humidity}%`;
            windSpeedEl.textContent = `${data.wind.speed.toFixed(1)} m/s`;
            feelsLikeEl.textContent = `${feelsLikeC}째C`;
            
            weatherIconEl.src = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;
            weatherIconEl.onerror = () => {
                weatherIconEl.src = 'https://placehold.co/64x64/2d3748/f7fafc?text=Wx';
            };
        }

        async function fetchWeather(city) {
            if (!city) {
                displayError("Please enter a city name.");
                return;
            }

            setLoading(true);
            
            const url = `${BASE_URL}?q=${city}&units=metric&appid=${API_KEY}`;
            
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    if (response.status === 404) {
                        displayError(`City "${city}" not found.`);
                    } else if (response.status === 401) {
                        displayError("Invalid API key.");
                    } else {
                        displayError(`Error fetching data: HTTP ${response.status}`);
                    }
                    return;
                }

                const data = await response.json();
                displayWeather(data);

            } catch (error) {
                console.error("Network error:", error);
                displayError("Network error. Try again later.");
            } finally {
                loadingSpinner.classList.add('hidden');
            }
        }

        searchButton.addEventListener('click', () => {
            fetchWeather(cityInput.value.trim());
        });

        cityInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                fetchWeather(cityInput.value.trim());
            }
        });

        window.onload = () => {
            fetchWeather('Bengaluru');
        };
    </script>
</body>
</html>
